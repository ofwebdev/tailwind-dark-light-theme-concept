<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css -->
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>

<body class="bg-slate-100 dark:bg-slate-800">

    <div class="bg-white dark:bg-slate-800 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl w-3/12 m-10">
        <div>
            <div class="flex justify-between">
                <span class="inline-flex items-center justify-center p-2 bg-indigo-500 rounded-md shadow-lg">
                    <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" aria-hidden="true"><!-- ... --></svg>
                </span>

                <div class="flex">
                    <i class="sun cursor-pointer">üåû</i>
                    <i class="moon cursor-pointer">‚òÄÔ∏è</i>
                </div>
            </div>
        </div>
        <h3 class="text-slate-900 dark:text-white mt-5 text-base font-medium tracking-tight">Writes Upside-Down</h3>
        <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
            The Zero Gravity Pen can be used to write in any orientation, including upside-down. It even works in outer
            space.
        </p>
    </div>


    <script>

        // Select Icon or grape icon
        const sunIcon = document.querySelector('.sun');
        const moonIcon = document.querySelector('.moon');


        // Theme vars
        const userTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia("(prefers-color-schema : dark)").matches;

        // Icon Toggling
        const iconToggle = () => {
            moonIcon.classList.toggle('display-none');
            sunIcon.classList.toggle('display-none');
        }


        // Initial theme check

        const themeCheck = () => {
            if (userTheme === 'dark' || (!userTheme && systemTheme)) {
                document.documentElement.classList.add('dark');
                moonIcon.classList.add('display-none');
                return;
            }

            sunIcon.classList.add('display-none');
        }

        // Manual Theme Switch
        const themeSwitch = () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'Light');
                iconToggle();
                return;
            }
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            iconToggle();
        }

        // add even listener
        sunIcon.addEventListener('click', () => {
            themeSwitch()
        })

        moonIcon.addEventListener('click', () => {
            themeSwitch()
        })

        // INvoke the theme check function
        themeCheck()



    </script>

</body>

</html>
